<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab Clock</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    #clock {
      font-size: 64px;
      font-weight: bold;
    }
    #date {
      font-size: 28px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1>Good Day Cris</h1>
  <div id="clock"></div>
  <div id="date"></div>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();

      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Hardcoded greeting
    const greeting = 'Good Day Cris'; // You can replace this with any string
    document.querySelector('h1').textContent = greeting;
  </script>
</body>
</html>
