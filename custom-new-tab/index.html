<!DOCTYPE html>
<html>
<head>
  <title>New Tab Clock</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    #clock {
      font-size: 64px;
      font-weight: bold;
    }
    #date {
      font-size: 28px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1>Good Day Cris</h1>
  <div id="clock">--:--:--</div>
  <div id="date">--/--/----</div>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();

      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
